apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "chart.fullname" . }}-backend-deployment
  labels:
    {{- include "chart.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "chart.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "chart.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: "{{ .Chart.Name }}-api"
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.registry }}/cycling-buddies-api:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
          env:
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: db
                  key: host
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: db
                  key: port
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: db
                  key: database
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: db
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db
                  key: password
            - name: ConnectionStrings__DefaultConnection
              value: Server=$(DB_HOST);Port=$(DB_PORT);Database=$(DB_NAME);User ID=$(DB_USERNAME);Password=$(DB_PASSWORD)
            - name: Auth0__Domain
              valueFrom:
                secretKeyRef:
                  name: api-config
                  key: auth0-domain
            - name: Auth0__Audience
              valueFrom:
                secretKeyRef:
                  name: api-config
                  key: auth0-audience
            - name: MAPBOX__TOKEN
              valueFrom:
                secretKeyRef:
                  name: api-config
                  key: mapbox-token
            - name: CORS_ORIGINS
              value: www.elevait.co.uk;elevait.co.uk
            - name: Mail__Host
              valueFrom:
                secretKeyRef:
                  name: api-config
                  key: smtp-host
            - name: Mail__Port
              valueFrom:
                secretKeyRef:
                  name: api-config
                  key: smtp-port
            - name: Mail__UserName
              valueFrom:
                secretKeyRef:
                  name: api-config
                  key: smtp-username
            - name: Mail__Password
              valueFrom:
                secretKeyRef:
                  name: api-config
                  key: smtp-password
            - name: Mail__FeedbackEmail
              valueFrom:
                secretKeyRef:
                  name: api-config
                  key: feedback-email
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
